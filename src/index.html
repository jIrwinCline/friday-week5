<!DOCTYPE html>
<html>
<head>
  <title>Solar Calculator</title>
</head>
<body>
  <div class="container">
    <form class="bottomSpace">
      <h2 class="jumbotron">Please give us your name, gender, and birthday below</h2>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="Birthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="birthday" placeholder="Birthday">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="gender">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="gender">
                Female
              </label>
            </div>
            <!-- <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gender" id="none" value="none" disabled>
            <label class="form-check-label" for="gender">
            none
          </label>
        </div> -->
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Enter</button>
    </div>
  </div>
</form>
<div class="planets topSpace">
  <div class="row">
    <div class="col-sm-2 center">
      <button id='mercury' class="planet mercury" type="button" name="mercury">Mercury</button>
    </div>
    <div class="col-sm-2 center">
      <button id='venus' class="planet venus" type="button" name="venus">Venus</button>
    </div>
    <div class="col-sm-4 center">
      <button id='earth' class="planet earth" type="button" name="earth">Earth</button>
    </div>
    <div class="col-sm-2 center">
      <button id='mars' class="planet mars" type="button" name="mars">Mars</button>
    </div>
    <div class="col-sm-2 center">
      <button id='jupiter' class="planet jupiter" type="button" name="jupiter">Jupiter</button>
    </div>

  </div>

</div>
<div class="results">
  <div class="planets topSpace">
    <div class="row">
      <div class="col-sm-2 center">
      <div class="result-mercury">

      </div>
      </div>
      <div class="col-sm-2 center">
        <div class="result-venus">

        </div>
      </div>
      <div class="col-sm-4 center">
        <div class="result-earth">

        </div>
      </div>
      <div class="col-sm-2 center">
        <div class="result-mars">

        </div>
      </div>
      <div class="col-sm-2 center">
        <div class="result-jupiter">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
